<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">


        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
        <!--
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">
        -->

        <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
        <!--
        <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
        -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        
        <div id="header-container" class="fixed-container">
            <div id="header">
                <a class="calendar js-calendar" href="javascript:void(0)">C</a>
                <div class="date js-date"></div>
            </div>
        </div>
        
        <div id="footer-container" class="fixed-container">
            <div id="footer">
                <div class="top">
                    <input type="file" accept="image/*" capture="camera" 
                               class="js-photo-upload photo-upload" name="file_source" size="40">
                    <div style="position:relative;">
                        <button type="button" class="btn btn-default js-connect-btn">
                            Connect with Dropbox
                        </button>
                        <div id="about-to-eat">About to eat/drink something?</div>
                        <a class='btn btn-primary js-photo-upload-btn' href='javascript:;'>
                            Pic Your Food/Drink
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <table class="timeline js-timeline">
                <tr><td>00:00</td><td class="image h0"></td></tr>
                <tr><td>01:00</td><td class="image h1"></td></tr>
                <tr><td>02:00</td><td class="image h2"></td></tr>
                <tr><td>03:00</td><td class="image h3"></td></tr>
                <tr><td>04:00</td><td class="image h4"></td></tr>
                <tr><td>05:00</td><td class="image h5"></td></tr>
                <tr><td>06:00</td><td class="image h6"></td></tr>
                <tr><td>07:00</td><td class="image h7"></td></tr>
                <tr><td>08:00</td><td class="image h8"></td></tr>
                <tr><td>09:00</td><td class="image h9"></td></tr>
                <tr><td>10:00</td><td class="image h10"></td></tr>
                <tr><td>11:00</td><td class="image h11"></td></tr>
                <tr><td>12:00</td><td class="image h12"></td></tr>
                <tr><td>13:00</td><td class="image h13"></td></tr>
                <tr><td>14:00</td><td class="image h14"></td></tr>
                <tr><td>15:00</td><td class="image h15"></td></tr>
                <tr><td>16:00</td><td class="image h16"></td></tr>
                <tr><td>17:00</td><td class="image h17"></td></tr>
                <tr><td>18:00</td><td class="image h18"></td></tr>
                <tr><td>19:00</td><td class="image h19"></td></tr>
                <tr><td>20:00</td><td class="image h20"></td></tr>
                <tr><td>21:00</td><td class="image h21"></td></tr>
                <tr><td>22:00</td><td class="image h22"></td></tr>
                <tr><td>23:00</td><td class="image h23"></td></tr>
            </table>
            
            <div class="image-view-wrapper hidden">
                <div class="close-wrapper">
                    <button type="button" class="js-close close" aria-hidden="true">&times;</button>
                </div>
                <div class="image-view"></div>
            </div>
        </div>
        
        <script id="tmpl-thumb" type="text/x-handlebars-template">
            <img class="thumb" src="{{src}}" data-filename="{{filename}}">
        </script>
        
        <script id="tmpl-original-image" type="text/x-handlebars-template">
<!--            <button class="prev btn-iterate btn btn-default"><<</button>-->
            <img class="original-image" src="{{src}}">
<!--            <button class="next btn-iterate btn btn-default">>></button>-->
            <div class="info-wrapper">
                <div class="info">Time: {{time}}</div>
                <textarea class="form-control info-note js-info-note" 
                          placeholder="Write note to yourself"></textarea>
                <btn class="btn btn-primary js-save-note save-note">Save Note</btn>
            </div>
        </script>

        <script src="js/vendor/zepto.min.js"></script>
        <script src="js/helper.js"></script>
        <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.2.1/handlebars.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
